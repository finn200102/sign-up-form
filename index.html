<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Signup page</title>
  </head>
  <body>
    <div class="image-container">
      <img src="./images/mars2.jpg" alt="ai gen mars image" id="banner-image" />
      <div class="image-text">
        <div class="image-heading">Mars</div>
      </div>
    </div>
    <div id="content">
      <div id="info-text">
        <p id="paragraph-text">
          Sign up for Life on Mars, free from Earthly problems! Experience the
          red planet's breathtaking landscapes and low-gravity thrills. Join the
          first wave of interplanetary pioneers and make history today!
        </p>
        <p id="paragraph-comand">You know you want to!</p>
      </div>
      <form action="#" method="post">
        <div id="fieldset-holder">
          <fieldset>
            <legend>Give me your data!</legend>
            <div id="inputs">
              <div id="inputs-left">
                <label for="first-name">First Name</label>
                <input
                  type="text"
                  id="first-name"
                  placeholder="Bob..."
                  name="first-name"
                  required
                />
                <label for="email">Email</label>
                <input
                  type="email"
                  id="email"
                  placeholder="bob.bob@mail.com"
                  name="email"
                  required
                />

                <label for="password-first">Password</label>
                <input
                  type="password"
                  id="password-first"
                  minlength="10"
                  name="password-first"
                  required
                />
              </div>
              <div id="inputs-right">
                <label for="last-name">Last Name</label>
                <input
                  type="text"
                  id="last-name"
                  placeholder="Bob..."
                  name="last-name"
                  required
                />
                <label for="phone-number">Phone Number</label>
                <input
                  type="tel"
                  id="phone-number"
                  placeholder="111 111 1111"
                  pattern="[0-9]{3} [0-9]{3} [0-9]{4}"
                  maxlength="12"
                  name="phone-number"
                  required
                />

                <label for="password-second">Confirm Password</label>
                <input
                  type="password"
                  id="password-second"
                  minlength="10"
                  name="password-second"
                  required
                />
              </div>
            </div>
          </fieldset>
        </div>
        <div id="button-holder">
          <button type="submit">Create account</button>
        </div>
      </form>
      <div id="login-text">Alread have an account? <a href="">Log in</a></div>
    </div>
  </body>
</html>
