<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Signup page</title>
  </head>
  <body>
    <img src="./images/mars2.jpg" alt="ai gen mars image" id="banner-image" />
    <div id="content">
      <div id="info-text">
        <p id="paragraph-text">
          Sign up for Life on Mars, free from Earthly problems! Experience the
          red planet's breathtaking landscapes and low-gravity thrills. Join the
          first wave of interplanetary pioneers and make history today!
        </p>
        <p id="paragraph-comand">You know you want to!</p>
      </div>
      <form action="#" method="get">
        <fieldset>
          <legend>Give me your data!</legend>
          <div id="inputs">
            <div id="inputs-left">
              <label for="first-name">First Name</label>
              <input type="text" id="first-name" placeholder="Bob..." />
              <label for="email">email</label>
              <input type="email" id="email" placeholder="bob.bob@mail.com" />

              <label for="password-first">password</label>
              <input type="password" id="password-first" />
            </div>
            <div id="inputs-right">
              <label for="last-name">Last Name</label>
              <input type="text" id="last-name" placeholder="Bob..." />
              <label for="phone-number">Phone Number</label>
              <input
                type="tel"
                id="phone-number"
                placeholder="Enter phone number"
              />

              <label for="password-second">confirm password</label>
              <input type="password" id="password-second" />
            </div>
          </div>
        </fieldset>
        <div id="button-holder">
          <button type="submit">Create account</button>
        </div>
      </form>
      <div>Alread have an account? <a href="">Log in</a></div>
    </div>
  </body>
</html>
